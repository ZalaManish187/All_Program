    <div class="main-container" id="main">
      <div class="bg-white w-100 flex justify-center items-center flex-col p-6 rounded-lg shadow-lg" id="card">
        <div class="firstRow flex items-center gap-2">
        <div class="inputSearch">
           <input class='w-full h-12 bg-white p-6 rounded-lg shadow-lg main'
          type="number" 
          placeholder="Enter a Number" value="5"
          class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
          id="num"
        />
      </div>
       <div class="grid grid-cols-1">
            <select   id="numbers"  class="h-11 w-full col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 main">
              <option value="Odd">Odd</option>
              <option value="Even">Even</option>
              <option value="Prime">Prime</option>
              <option value="Fibo">Fibo</option>
              <option value="Factorial">Factorial</option>
              <option value="Palindrome">Palindrome</option>
              <option value="Armstrong">Armstrong</option>



              

            </select>
            <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">

            </svg>
          </div>

        </div>

            <i class='bxr  bx-square text-black'  ></i> 
            </button>
             <button class="w-13 inline-block rounded-md shadow-lg border border-transparent bg-gray-100 p-2 text-center font-medium text-white hover:bg-indigo-700 main">
           <i class='bxr  bx-triangle  text-black'  ></i> 
            </button>
             <button class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-13 p-2 text-center font-medium text-white hover:bg-indigo-700 main">

            </button>

            </button>
            <div class="checkbox flex items-center justify-center">

                    <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-checked:opacity-100" />
                    <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-indeterminate:opacity-100" />
                  </svg>
                </div>
              </div>
      </div>
       
          
                
            
          </div>
        </div>
        </div>

            </button>
             <button class="w-13 inline-block rounded-md shadow-lg border border-transparent bg-gray-100 p-2 text-center font-medium text-white hover:bg-indigo-700 main">

       </div>
            </button>
             <button class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-13 p-2 text-center font-medium text-white hover:bg-indigo-700 main">
              <div class="flex items-center flex justify-center">
<svg xmlns="http://www.w3.org/2000/svg" 
     class="h-6 w-6 text-black" 
     viewBox="0 0 24 24" 
     fill="none"

             <button class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-13 p-2 text-center font-medium text-white hover:bg-indigo-700 main">
          <i class='bx  bx-heart bx-flip-horizontal text-black'  ></i> 
            </button>
             <button class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-19 p-2 text-center font-medium text-white hover:bg-indigo-700 main">
            <input type="color" id="colorPicker" value="#ff0000" class="w-13 h-8 border-2 border-gray-100 rounded cursor-pointer"/>
            </button>
