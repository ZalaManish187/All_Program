    <body class="min-h-screen bg-indigo-600 flex flex-col items-center justify-center">
  <div class="fullContainer"  id="main">
      <div class="main-container">
        <div class="bg-white w-auto flex justify-center items-center flex-col p-6 rounded-lg shadow-lg" id="card">
          <div class="firstRow flex items-center gap-2">
          <div class="inputSearch">
            <input class='h-12 bg-white p-6 rounded-lg shadow-lg main'
            type="number" 
            placeholder="Enter a Number" value="20"
            class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 placeholder-gray-400"
            id="num"
          />
        </div>
        <div class="grid grid-cols-1 w-28">
              <select   id="numbers"  class="h-11 w-full col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 main">
                <option value="Odd">Odd</option>
                <option value="Even">Even</option>
                <option value="Prime">Prime</option>
                <option value="Fibo">Fibo</option>
                <option value="Factorial">Factorial</option>
                <option value="Palindrome">Palindrome</option>
                <option value="Armstrong">Armstrong</option>



                

              </select>
              <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
                <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
              </svg>
            </div>

          </div>
          <div class="secondRow  mt-5">
            <div class="flex justify-center items-center gap-3">
              <button onclick="Square()" class="w-13 inline-block rounded-md shadow-lg border border-transparent  bg-gray-100 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
              <i class='bxr  bx-square text-black'  ></i> 
              </button>
              <button onclick="Pyramid()" class="w-13 inline-block rounded-md shadow-lg border border-transparent bg-gray-100 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
            <i class='bxr  bx-triangle  text-black'  ></i> 
              </button>
              <button onclick="ReversePyramid()" class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-13 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
              <i class="fa-solid fa-play fa-rotate-90 text-black"></i>




              </button>
              <button onclick="Diamond()" class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-13 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
            <i class='bxr  bx-diamond bx-flip-vertical text-black'  ></i> 
              </button>
              <div class="checkbox flex items-center justify-center">


                    <div class="flex items-center gap-1">
                <label for="push-everything" class="block text-sm/6 font-medium text-gray-900">Animation</label>

              <div class="gap-3">
                <div class="flex h-6 shrink-0 items-center">
                  <div class="group grid size-4 grid-cols-1">
                    <input id="check" type="checkbox" name="offers" aria-describedby="offers-description" class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto" />
                    <svg viewBox="0 0 14 14" fill="none" class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25">
                      <path d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-checked:opacity-100" />
                      <path d="M3 7H11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-0 group-has-indeterminate:opacity-100" />
                    </svg>
                  </div>
                </div>
        </div>
        
            
                  
              
            </div>
          </div>
          </div>
          <div class="thirdRow flex justify-center items-center gap-3 mt-5">
          <button onclick="RightTriangle()" class="w-13 inline-block rounded-md shadow-lg border border-transparent bg-gray-100 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
            <i class='bxr  bx-right-angle-triangle bx-flip-horizontal text-black'  ></i> 
              </button>
              <button onclick="LeftTriangle()" class="w-13 inline-block rounded-md shadow-lg border border-transparent bg-gray-100 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">

        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAA9ElEQVR4AazUTwpBURTH8UvEPmzATBlJGYm5BZiY2QE7YGQLUmRCMjEysAIZWoIV8D3qvO5D3PMund/91z2fnl69vPvzzwfr2AUSVQpWUY5kSaJQBctAUl2GNcmMKojxrCtjm6xIJlTBO4DUlGFCOkSetMhsKgX9piEbQeVJN6xNqII5GqV0FnTGQYuYUAXpe6sBJ2b0G4jnzOgv0IyGgCY0FAxGLeAntCSHfqyg9PovasdBCs0CYiRvv8Emhb6CFS7IpZAsuHsicnfL/PzAKHjjQEr+zoFFaGrclWoy9IlT8MymR8YR2dObgLKeM4wicqHXPQAAAP//uDkvaAAAAAZJREFUAwAqYz4pMAvSXAAAAABJRU5ErkJggg==" alt="">
        </div>
              </button>
              <button onclick="HourGlass()" class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-13 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
                <div class="flex items-center flex justify-center">
  <svg xmlns="http://www.w3.org/2000/svg" height="21px" class="rounded-md" viewBox="0 0 960 960" width="21px" fill="#1f1f1f">
  
    <path d="M480 480 0 0h960L480 480Z"/>
    
    <path d="M480 480 0 960h960L480 480Z"/>
  </svg>

  </div>



              </button>
              <button onclick="invertedRight()" class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-13 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
                <div class="flex items-center justify-center mt-1">
                <img src="downward_left_triangle_solid.png" class="w-5 h-5 rounded-lg" alt="">
                </div>
            
              </button>
              <button class="inline-block rounded-md shadow-lg border border-transparent bg-gray-100 w-19 p-2 text-center font-medium text-white hover:bg-indigo-700 main" id="printOutput">
              <input type="color" id="colorPicker" value="#ff0000" class="w-13 h-8 border-2 border-gray-100 rounded cursor-pointer"/>
              </button>
              
        </div>
    
      
      
      </div>
      
      </div>

 <div class="flex justify-center items-center mt-6 w-full" id="print">

</div>
