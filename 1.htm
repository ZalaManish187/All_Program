<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="num">
    <button onclick="btn()">Pattern</button>
    <p id="result"></p>
    <script>
        function  btn(){
            let n = document.getElementById("num").value;
            let output = " ";
           for(let i=1;i<=n;i++){
            let rev = i.toString();
            for(let j=1;j<=i;j++){
                let str = rev.split("").reverse();

            if(rev === str){
                output += `${i}`;
            }
            else{
                output += `${i}`;

            }
            }
            output += "<br>";

            
           }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</body>
</html>
